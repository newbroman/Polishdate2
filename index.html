<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Learn Polish Dates</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body class="spring">

    <header class="app-header">
        <div class="flag-bg">
            <h1 class="flag-text">LEARN POLISH DATES</h1>
        </div>
        
        <div class="header-nav-row">
            <div class="view-switches">
                <button class="nav-btn active" id="navCalendar" title="Calendar View">üìÖ</button>
                <button class="nav-btn" id="navCulture" title="Culture & Holidays">üìñ</button>
                <button class="nav-btn" id="navRules" title="Grammar Rules">‚öñÔ∏è</button>
            </div>
            
            <div class="utility-controls">
                <button id="todayBtn" class="pill-btn-sm">üìÖ Today</button>
                <button id="langToggle" class="pill-btn-sm" style="display:none;">PL | EN</button>
            </div>
        </div>
    </header>

<main id="calendarSection">
    <div class="calendar-header-container">
        <h2 id="currentMonthDisplay"></h2>

        <div class="rollers-container">
            <select id="monthRoller" class="roller-select"></select>
            <input type="number" id="yearInput" min="0" max="3000" step="1">
        </div>

        <div class="nav-controls">
            <button id="prevMonth" class="nav-btn" aria-label="Previous Month">‚Üê</button>
            <button id="todayBtn" class="nav-btn">Today</button>
            <button id="nextMonth" class="nav-btn" aria-label="Next Month">‚Üí</button>
        </div>
    </div>

    <div class="weekdays"></div>

    <div id="calendarGrid" class="calendar-grid"></div>
</main>
    
    <section id="culturalHub" class="content-overlay" style="display: none;">
        </section>

    <section id="rulesPage" class="content-overlay" style="display: none;">
        <div class="culture-page">
            <h2>Grammar Rules</h2>
            <p>Polish dates typically use the <strong>Genitive case</strong> for months.</p>
            <button onclick="document.getElementById('navCalendar').click()" class="pill-btn">Back</button>
        </div>
    </section>

    <section class="info-panel">
        <div class="phrase-display">
            <div id="plPhrase" class="phrase-pl">Wczytywanie...</div>
            <div id="phoneticPhrase" class="phrase-phonetic">Loading...</div>
            <div id="enPhrase" class="phrase-en">---</div>
        </div>

        <div class="action-bar">
            <button id="playBtn" class="pill-btn main-cta">üîä S≈Çuchaj</button>
            <button id="repeatYearBtn" class="pill-btn secondary-cta">Include Year: ON</button>
        </div>
    </section>

    <script type="module" src="app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker Registered'))
                    .catch(err => console.log('Service Worker Failed', err));
            });
        }
    </script>
</body>
</html>
