<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Learn Polish Dates</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body class="spring">

    <header class="app-header">
        <div class="flag-bg">
            <h1 class="flag-text">LEARN POLISH DATES</h1>
        </div>
        
        <div class="header-nav-row">
            <div class="view-switches">
                <button class="nav-btn active" id="navCalendar" title="Calendar View">ğŸ“…</button>
                <button class="nav-btn" id="navCulture" title="Culture & Holidays">ğŸ›ï¸</button>
                <button class="nav-btn" id="navRules" title="Grammar Rules">ğŸ“–</button>
            </div>
            
            <div class="utility-controls">
                <button id="todayBtn" class="pill-btn-sm">ğŸ“… Today</button>
                <button id="langToggle" class="pill-btn-sm">PL | EN</button>
            </div>
        </div>
    </header>

    <main id="calendarSection">
        <div class="calendar-navigation">
            <button id="prevMonth" class="nav-arrow" aria-label="Previous Month">&lt;</button>
            <div class="rollers-container">
                <select id="monthRoller" class="roller-select"></select>
                <select id="yearRoller" class="roller-select"></select>
            </div>
            <button id="nextMonth" class="nav-arrow" aria-label="Next Month">&gt;</button>
        </div>

        <div class="calendar-grid" id="calendarGrid">
            </div>
    </main>

    <section id="culturalHub" class="content-overlay" style="display: none;">
        </section>

    <section id="rulesPage" class="content-overlay" style="display: none;">
        </section>

    <section class="info-panel">
        <div class="phrase-display">
            <div id="plPhrase" class="phrase-pl">Wczytywanie...</div>
            <div id="phoneticPhrase" class="phrase-phonetic">Loading...</div>
            <div id="enPhrase" class="phrase-en">---</div>
        </div>

        <div class="action-bar">
            <button id="playBtn" class="pill-btn main-cta">ğŸ”Š SÅ‚uchaj</button>
            <button id="repeatYearBtn" class="pill-btn secondary-cta">Include Year: ON</button>
        </div>
    </section>

    <script type="module" src="app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Failed', err));
            });
        }
    </script>
</body>
</html>
